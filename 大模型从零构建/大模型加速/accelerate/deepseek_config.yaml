{
  "compute_environment": "LOCAL_MACHINE",
  debug: false,
  "deepspeed_config": {
    "gradient_clipping": 1.0,
    "zero_stage": 2
  },
  "distributed_type": "DEEPSPEED",  # DEEPSPEED, MULTI_GPU
  "downcast_bf16": false,
  "enable_cpu_affinity": false,
  "machine_rank": 0,
  "main_training_function": "main",
