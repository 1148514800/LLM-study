  "num_machines": 1,  ## 几个机器
  "num_processes": 1, ## 几个GPU 
  "rdzv_backend": "static",
  "same_network": false,
  "tpu_use_cluster": false,
  "tpu_use_sudo": false,
  "use_cpu": false
}